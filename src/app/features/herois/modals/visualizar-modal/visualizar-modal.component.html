<div class="modal-overlay" *ngIf="exibir" (click)="fecharModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <header>
      <h3><i class="bi bi-info-circle"></i> Perfil do Herói</h3>
      <button class="btn-fechar" (click)="fecharModal()">&times;</button>
    </header>

    <div class="modal-body" *ngIf="heroi">
      <div class="info-grid">
        <div class="info-item">
          <span class="label">Nome</span>
          <span class="value">{{ heroi.nome }}</span>
        </div>
        <div class="info-item">
          <span class="label">Nome de Herói</span>
          <span class="value hero-name">{{ heroi.nomeHeroi }}</span>
        </div>
        <div class="info-item">
          <span class="label">Data de Nascimento</span>
          <span class="value">{{ heroi.dataNascimento | date:'dd/MM/yyyy' }}</span>
        </div>
        <div class="info-item">
          <span class="label">Porte Físico</span>
          <span class="value">{{ heroi.altura }}m / {{ heroi.peso }}kg</span>
        </div>
      </div>

      <div class="poderes-section">
        <h4 class="section-title"><i class="bi bi-lightning-charge-fill"></i> Habilidades Especiais</h4>
        <div class="poderes-container">
          <div class="poder-card" *ngFor="let p of heroi.superpoderes">
            <div class="poder-header">
              <span class="poder-nome">{{ p.superPoder }}</span>
            </div>
            <p class="poder-desc">{{ p.descricao }}</p>
          </div>
          <div *ngIf="!heroi.superpoderes?.length" class="no-powers">
            Este herói ainda não manifestou poderes.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
